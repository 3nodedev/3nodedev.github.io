<!DOCTYPE html>
<html>
<head>
  <title>Pole Position II</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script type="text/javascript" src="howler.min.js"></script>
  <script type="text/javascript" src="gamecontroller.min.js"></script>
   <script type="text/javascript" src="pole.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style type="text/css">
body{
  height: 100%;
  overflow: hidden; /* keeps scrollbar off IE */
  font-family: 'Press Start 2P', cursive;
  color: #000;
  background-color: #000;
  padding:0px;
  margin:0px;
  text-align:center;
}
canvas:focus{
  outline:none;
  position: absolute;
}

</style>
</head>

<body>
<canvas id="pole_position" onclick="this.focus();" oncontextmenu="return false;" width=320 height=240 tabindex=1></canvas><br>
<script language="javascript" >
  if((/Android|PlayBook|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)))
  {
    $(function() {
    GameController.init( { 

      forcePerformanceFriendly: true,
      left: {
          type: 'dpad'
      }, 
      right: { 
          position: { 
              right: '15%' 
          }, 
          type: 'buttons', 
          buttons: [
          { 
              label: 'enter', fontSize: 13, 
                touchStart: function() {
                GameController.simulateKeyEvent( 'press', 13 );
                GameController.simulateKeyEvent( 'down', 13 );
              },
              touchEnd: function() {
                GameController.simulateKeyEvent( 'up', 13 );
              }
          }, 
          { 
              label: 'gas', fontSize: 13, 
              touchStart: function() {
                GameController.simulateKeyEvent( 'press', 38 );
                GameController.simulateKeyEvent( 'down', 38 );
              },
              touchEnd: function() {
                GameController.simulateKeyEvent( 'up', 38 );
              }
          }, 
          false, false
          ] 
      }
    } );
  })
  }
</script>
  </body>
</html>
